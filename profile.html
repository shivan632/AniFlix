<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniFlix - My Profile</title>
    <link rel="icon" href="Anime_image/Anime_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #e50914;
            --primary-dark: #c40812;
            --dark-color: #141414;
            --darker-color: #0a0a0a;
            --light-color: #f4f4f4;
            --lighter-color: #ffffff;
            --accent-color: #00a8e8;
            --gray-color: #aaa;
            --dark-gray: #333;
            --medium-gray: #666;
            --light-gray: #e0e0e0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(to bottom, #1A1350, var(--dark-color));
            padding-top: 80px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-item {
            margin-bottom: 5px;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--light-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(94, 58, 227, 0.2);
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }
        
        .sidebar-link i {
            margin-right: 10px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        /* Section Titles */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            color: var(--light-color);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        /* Profile Card Styles */
        .profile-card {
            background-color: var(--darker-color);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin: 0 auto;
            display: block;
        }
        
        .stats-card {
            background-color: var(--darker-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--dark-gray);
        }
        
        .stats-item:last-child {
            border-bottom: none;
        }
        
        /* Form Styles */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--dark-gray);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
            border-color: var(--primary-color);
        }
        
        .form-label {
            color: var(--light-color);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--dark-gray);
            color: var(--gray-color);
        }
        
        /* Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(229, 9, 20, 0.3);
        }
        
        .btn-outline-danger {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline-danger:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Checkbox Styles */
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Tab Styles */
        .nav-tabs {
            border-bottom: 1px solid var(--dark-gray);
        }
        
        .nav-tabs .nav-link {
            color: var(--gray-color);
            border: none;
            padding: 12px 20px;
            font-weight: 500;
            position: relative;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: transparent;
        }
        
        .nav-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .nav-tabs .nav-link:hover:not(.active) {
            color: var(--light-color);
        }
        
        /* Anime Cards */
        .anime-card {
            background-color: var(--darker-color);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
        }
        
        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: all 0.5s ease;
            width: 100%;
        }
        
        .anime-card:hover .card-img-top {
            transform: scale(1.05);
        }
        
        /* Progress Bar */
        .progress {
            height: 5px;
            background-color: var(--dark-gray);
            border-radius: 3px;
        }
        
        .progress-bar {
            background-color: var(--accent-color);
        }
        
        /* Dropdown Menu */
        .dropdown-menu {
            background-color: var(--darker-color);
            border: 1px solid var(--dark-gray);
        }
        
        .dropdown-item {
            color: var(--light-color);
        }
        
        .dropdown-item:hover {
            background-color: var(--dark-gray);
            color: var(--light-color);
        }
        
        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
        }
        
        .toast {
            background-color: var(--darker-color);
            border: 1px solid var(--dark-gray);
            color: var(--light-color);
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 576px) {
            .section-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#profile" class="sidebar-link active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="fav_list.html" class="sidebar-link">
                    <i class="fas fa-heart"></i>
                    <span>Anime List</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="fav_list.html" class="sidebar-link">
                    <i class="fas fa-history"></i>
                    <span>Watch History</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="setting.html" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="sidebar-item mt-4">
                <a href="#" class="sidebar-link text-danger" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="tab-content">
            <!-- Profile Tab -->
            <div class="tab-pane active" id="profile">
                <h2 class="section-title"><i class="fas fa-user me-2"></i> My Profile</h2>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-card text-center p-4">
                            <img src="Anime_image/gallery5.png" alt="Profile Picture" class="profile-pic mb-3" id="profile-picture">
                            <h4 id="profile-username">@Username</h4>
                            <p class="text-muted" id="profile-email">Anime Enthusiast</p>
                            <button class="btn btn-primary btn-sm" id="change-photo-btn">
                                <i class="fas fa-camera me-1"></i> Change Photo
                            </button>
                            <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
                        </div>
                        
                        <div class="stats-card">
                            <h5><i class="fas fa-chart-line me-2"></i> Stats</h5>
                            <div class="stats-item">
                                <span>Watched</span>
                                <span class="badge bg-primary rounded-pill" id="watched-count">247</span>
                            </div>
                            <div class="stats-item">
                                <span>Watching</span>
                                <span class="badge bg-primary rounded-pill" id="watching-count">12</span>
                            </div>
                            <div class="stats-item">
                                <span>Plan to Watch</span>
                                <span class="badge bg-primary rounded-pill" id="plan-to-watch-count">56</span>
                            </div>
                            <div class="stats-item">
                                <span>Favorites</span>
                                <span class="badge bg-primary rounded-pill" id="favorites-count">24</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="profile-card p-4">
                            <h4 class="mb-4">Profile Information</h4>
                            
                            <form id="profile-form">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bio" rows="3"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Favorite Genres</label>
                                    <div class="d-flex flex-wrap gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="action" checked>
                                            <label class="form-check-label" for="action">Action</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="adventure" checked>
                                            <label class="form-check-label" for="adventure">Adventure</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="fantasy" checked>
                                            <label class="form-check-label" for="fantasy">Fantasy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="comedy">
                                            <label class="form-check-label" for="comedy">Comedy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="romance">
                                            <label class="form-check-label" for="romance">Romance</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="scifi">
                                            <label class="form-check-label" for="scifi">Sci-Fi</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Save Changes
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Toast Notification Container -->
            <div class="toast-container">
                <div class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true" id="success-toast">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-check-circle me-2"></i>
                            <span id="toast-message">Profile updated successfully!</span>
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (localStorage.getItem('userLoggedIn') !== 'true') {
                window.location.href = 'sign_in-sign_up.html';
                return;
            }

            // Load user data from localStorage
            const userData = {
                firstName: localStorage.getItem('userFirstName') || 'Anime',
                lastName: localStorage.getItem('userLastName') || 'Fan',
                username: localStorage.getItem('userUsername') || 'username',
                email: localStorage.getItem('userEmail') || 'user@aniflix.com',
                bio: localStorage.getItem('userBio') || 'Passionate anime fan who loves shonen and isekai genres. Currently obsessed with Demon Slayer and Jujutsu Kaisen!',
                profilePic: localStorage.getItem('userProfilePic') || 'Anime_image/gallery5.png',
                watchedCount: localStorage.getItem('watchedCount') || 247,
                watchingCount: localStorage.getItem('watchingCount') || 12,
                planToWatchCount: localStorage.getItem('planToWatchCount') || 56,
                favoritesCount: localStorage.getItem('favoritesCount') || 24,
                favoriteGenres: JSON.parse(localStorage.getItem('favoriteGenres')) || ['action', 'adventure', 'fantasy']
            };

            // Populate profile information
            document.getElementById('firstName').value = userData.firstName;
            document.getElementById('lastName').value = userData.lastName;
            document.getElementById('username').value = userData.username;
            document.getElementById('email').value = userData.email;
            document.getElementById('bio').value = userData.bio;
            document.getElementById('profile-username').textContent = `@${userData.username}`;
            document.getElementById('profile-email').textContent = userData.email;
            document.getElementById('profile-picture').src = userData.profilePic;
            document.getElementById('watched-count').textContent = userData.watchedCount;
            document.getElementById('watching-count').textContent = userData.watchingCount;
            document.getElementById('plan-to-watch-count').textContent = userData.planToWatchCount;
            document.getElementById('favorites-count').textContent = userData.favoritesCount;

            // Set favorite genres checkboxes
            userData.favoriteGenres.forEach(genre => {
                const checkbox = document.getElementById(genre);
                if (checkbox) checkbox.checked = true;
            });

            // Initialize toast
            const toast = new bootstrap.Toast(document.getElementById('success-toast'));

            // Profile form submission
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const bio = document.getElementById('bio').value;
                
                // Get favorite genres
                const favoriteGenres = [];
                document.querySelectorAll('.form-check-input:checked').forEach(checkbox => {
                    favoriteGenres.push(checkbox.id);
                });

                // Update localStorage
                localStorage.setItem('userFirstName', firstName);
                localStorage.setItem('userLastName', lastName);
                localStorage.setItem('userUsername', username);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userBio', bio);
                localStorage.setItem('favoriteGenres', JSON.stringify(favoriteGenres));

                // Update displayed information
                document.getElementById('profile-username').textContent = `@${username}`;
                document.getElementById('profile-email').textContent = email;

                // Show success message
                document.getElementById('toast-message').textContent = 'Profile updated successfully!';
                toast.show();

                // Notify other pages of the change
                notifyProfileUpdate({
                    username: username,
                    email: email
                });
            });

            // Change profile picture
            document.getElementById('change-photo-btn').addEventListener('click', function() {
                document.getElementById('profile-picture-upload').click();
            });

            document.getElementById('profile-picture-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const newProfilePic = event.target.result;
                        document.getElementById('profile-picture').src = newProfilePic;
                        localStorage.setItem('userProfilePic', newProfilePic);
                        
                        // Show success message
                        document.getElementById('toast-message').textContent = 'Profile picture updated!';
                        toast.show();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('userLoggedIn');
                window.location.href = 'sign_in-sign_up.html';
            });

            // Notify other pages of profile updates
            function notifyProfileUpdate(data) {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'profileUpdate',
                        data: data
                    }, '*');
                }
                
                // Broadcast to other tabs
                localStorage.setItem('profileUpdate', JSON.stringify({
                    timestamp: new Date().getTime(),
                    data: data
                }));
            }

            // Listen for profile updates from other tabs
            window.addEventListener('storage', function(event) {
                if (event.key === 'profileUpdate') {
                    const update = JSON.parse(event.newValue);
                    if (update && update.data.username) {
                        document.getElementById('username').value = update.data.username;
                        document.getElementById('profile-username').textContent = `@${update.data.username}`;
                    }
                    if (update && update.data.email) {
                        document.getElementById('email').value = update.data.email;
                        document.getElementById('profile-email').textContent = update.data.email;
                    }
                }
            });

            // Listen for profile updates from other windows
            window.addEventListener('message', function(event) {
                if (event.data.type === 'profileUpdate') {
                    if (event.data.data.username) {
                        document.getElementById('username').value = event.data.data.username;
                        document.getElementById('profile-username').textContent = `@${event.data.data.username}`;
                    }
                    if (event.data.data.email) {
                        document.getElementById('email').value = event.data.data.email;
                        document.getElementById('profile-email').textContent = event.data.data.email;
                    }
                }
            });
        });
    </script>
</body>
</html>
