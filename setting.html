<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniFlix - Settings</title>
    <link rel="icon" href="Anime_image/Anime_logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #e50914;
            --primary-dark: #c40812;
            --dark-color: #141414;
            --darker-color: #0a0a0a;
            --light-color: #f4f4f4;
            --lighter-color: #ffffff;
            --accent-color: #00a8e8;
            --gray-color: #aaa;
            --dark-gray: #333;
            --medium-gray: #666;
            --light-gray: #e0e0e0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(to bottom, #1A1350, var(--dark-color));
            padding-top: 80px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-item {
            margin-bottom: 5px;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--light-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(94, 58, 227, 0.2);
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }
        
        .sidebar-link i {
            margin-right: 10px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        /* Section Titles */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            color: var(--light-color);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        /* Settings Card Styles */
        .settings-card {
            background-color: var(--darker-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .settings-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .settings-card h4 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Form Styles */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--dark-gray);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
            border-color: var(--primary-color);
        }
        
        .form-label {
            color: var(--light-color);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--dark-gray);
            color: var(--gray-color);
        }
        
        /* Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(229, 9, 20, 0.3);
        }
        
        .btn-outline-danger {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline-danger:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Checkbox Styles */
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Theme Options */
        .theme-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .theme-option {
            cursor: pointer;
            text-align: center;
        }
        
        .theme-preview {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .theme-option.active .theme-preview {
            border: 2px solid var(--accent-color);
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .theme-options {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 576px) {
            .section-title {
                font-size: 1.6rem;
            }
            
            .settings-card {
                padding: 20px;
            }
        }
        
        /* Toggle Button for Mobile */
        .sidebar-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        @media (max-width: 992px) {
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="profile.html" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="fav_list.html" class="sidebar-link">
                    <i class="fas fa-heart"></i>
                    <span>Anime List</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-history"></i>
                    <span>Watch History</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="settings.html" class="sidebar-link active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="sidebar-item mt-4">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="section-title"><i class="fas fa-cog"></i> Settings</h1>
        
        <div class="row">
            <div class="col-lg-6">
                <!-- Account Settings -->
                <div class="settings-card">
                    <h4><i class="fas fa-user-shield me-2"></i> Account Settings</h4>
                    
                    <div class="mb-4">
                        <label class="form-label">Change Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" value="animefan123">
                        </div>
                        <button class="btn btn-primary">Update Username</button>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Change Email</label>
                        <input type="email" class="form-control mb-3" value="user@aniflix.com">
                        <button class="btn btn-primary">Update Email</button>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Change Password</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Current Password">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm New Password">
                        </div>
                        <button class="btn btn-primary">Update Password</button>
                    </div>
                    
                    <hr>
                    
                    <div>
                        <label class="form-label">Account Deletion</label>
                        <p class="small text-muted">Permanently delete your account and all associated data. This action cannot be undone.</p>
                        <button class="btn btn-outline-danger">Delete My Account</button>
                    </div>
                </div>
                
                <!-- Privacy Settings -->
                <div class="settings-card">
                    <h4><i class="fas fa-user-secret me-2"></i> Privacy Settings</h4>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
                        <label class="form-check-label" for="profileVisibility">Make profile public</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="activityVisibility" checked>
                        <label class="form-check-label" for="activityVisibility">Show watch activity</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="listVisibility">
                        <label class="form-check-label" for="listVisibility">Make anime list public</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="recommendationsVisibility" checked>
                        <label class="form-check-label" for="recommendationsVisibility">Allow personalized recommendations</label>
                    </div>
                    
                    <button class="btn btn-primary">Save Privacy Settings</button>
                </div>
            </div>
            
            <div class="col-lg-6">
                <!-- Notification Settings -->
                <div class="settings-card">
                    <h4><i class="fas fa-bell me-2"></i> Notification Preferences</h4>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="newReleases" checked>
                        <label class="form-check-label" for="newReleases">New episode releases</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="recommendations" checked>
                        <label class="form-check-label" for="recommendations">Personalized recommendations</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="newsletter">
                        <label class="form-check-label" for="newsletter">Weekly newsletter</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="promotions">
                        <label class="form-check-label" for="promotions">Special promotions</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="systemUpdates" checked>
                        <label class="form-check-label" for="systemUpdates">System updates</label>
                    </div>
                    
                    <button class="btn btn-primary">Save Notification Settings</button>
                </div>
                
                <!-- Appearance Settings -->
                <div class="settings-card">
                    <h4><i class="fas fa-palette me-2"></i> Appearance</h4>
                    
                    <div class="mb-4">
                        <label class="form-label">Theme</label>
                        <div class="theme-options">
                            <div class="theme-option active">
                                <div class="theme-preview" style="background: linear-gradient(to right, #1A1350, #0a0a0a);"></div>
                                <span>Dark</span>
                            </div>
                            <div class="theme-option">
                                <div class="theme-preview" style="background: linear-gradient(to right, #f8f9fa, #e0e0e0);"></div>
                                <span>Light</span>
                            </div>
                            <div class="theme-option">
                                <div class="theme-preview" style="background: linear-gradient(to right, #1A1350, #5E3AE3);"></div>
                                <span>Purple</span>
                            </div>
                            <div class="theme-option">
                                <div class="theme-preview" style="background: linear-gradient(to right, #0a0a0a, #e50914);"></div>
                                <span>Red</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Video Player</label>
                        <select class="form-select mb-3">
                            <option>Default Player</option>
                            <option>HTML5 Player</option>
                            <option>External Player</option>
                        </select>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="autoPlay" checked>
                        <label class="form-check-label" for="autoPlay">Auto-play next episode</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="skipIntro" checked>
                        <label class="form-check-label" for="skipIntro">Skip intros automatically</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="darkMode" checked>
                        <label class="form-check-label" for="darkMode">Dark mode</label>
                    </div>
                    
                    <button class="btn btn-primary">Save Appearance Settings</button>
                </div>
                
                <!-- Playback Settings -->
                <div class="settings-card">
                    <h4><i class="fas fa-play-circle me-2"></i> Playback Settings</h4>
                    
                    <div class="mb-3">
                        <label class="form-label">Default Video Quality</label>
                        <select class="form-select mb-3">
                            <option>Auto (Recommended)</option>
                            <option>1080p</option>
                            <option>720p</option>
                            <option>480p</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Default Subtitle Language</label>
                        <select class="form-select mb-3">
                            <option>English</option>
                            <option>Japanese</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="autoQuality" checked>
                        <label class="form-check-label" for="autoQuality">Auto adjust quality based on connection</label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberPosition" checked>
                        <label class="form-check-label" for="rememberPosition">Remember playback position</label>
                    </div>
                    
                    <button class="btn btn-primary">Save Playback Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Theme switching functionality
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                document.querySelectorAll('.theme-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Get the selected theme
                const theme = this.querySelector('span').textContent.toLowerCase();
                
                // In a real app, you would change the theme here
                showToast(`Theme changed to ${theme}`);
            });
        });
        
        // Sidebar Toggle for Mobile
        document.querySelector('.sidebar-toggle')?.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
        
        // Toast Notification
        function showToast(message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex = '1100';
            
            const toastInner = document.createElement('div');
            toastInner.className = 'toast show';
            toastInner.setAttribute('role', 'alert');
            toastInner.setAttribute('aria-live', 'assertive');
            toastInner.setAttribute('aria-atomic', 'true');
            
            const toastBody = document.createElement('div');
            toastBody.className = 'toast-body bg-dark text-white rounded';
            toastBody.textContent = message;
            
            toastInner.appendChild(toastBody);
            toast.appendChild(toastInner);
            
            // Add to DOM
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
